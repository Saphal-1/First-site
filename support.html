<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reviews</title>
  <script src="https://kit.fontawesome.com/a2e0e6ad9f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="review.css">
</head>
<body>

<h2>Leave a Review</h2>

<form id="reviewForm">
  <input id="name" placeholder="Your name" required maxlength="20">
  <input id="title" placeholder="Review title" required maxlength="40">
  <textarea id="message" placeholder="Your review..." required maxlength="300"></textarea>

  <div class="stars">
    <i data-v="1" class="fa-regular fa-star"></i>
    <i data-v="2" class="fa-regular fa-star"></i>
    <i data-v="3" class="fa-regular fa-star"></i>
    <i data-v="4" class="fa-regular fa-star"></i>
    <i data-v="5" class="fa-regular fa-star"></i>
  </div>

  <button type="submit">Submit Review</button>
</form>

<hr>

<h2>Reviews</h2>
<div id="reviews"></div>

<script type="module" src="review.js"></script>
</body>
</html>
